<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scrolling Image Landing Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
    }

    .image-container {
      background: url('xxdcc.jpg') no-repeat top center;
      background-size: contain;
      width: 100%;
      height: 10800px; /* Match the actual image height */
    }

    /* Optional overlay content */
    .overlay {
      position: fixed;
      top: 20px;
      left: 20px;
      color: white;
      background: rgba(0, 0, 0, 0.4);
      padding: 1rem 2rem;
      border-radius: 8px;
      z-index: 10;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Welcome</h1>
    <p>Scroll to explore the full experience</p>
  </div>

  <div class="image-container"></div>
</body>
</html>
